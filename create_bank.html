<!-- create_bank.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Bank</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="page-background">
    <div class="main-container">
      <div class="header">
        <h1 class="header-title">Create Bank</h1>
        <a href="lab5.html" class="back-link">Back to My Banks</a>
      </div>
      <div class="content">
        <div class="form-section">
          <form id="add_form" class="form">
            <h3 class="form-title">Add a Bank</h3>
            <div class="form-group">
              <label for="bank_input" class="form-label">Bank Name</label>
              <input type="text" class="form-input" id="bank_input" required />
            </div>
            <div class="form-group">
              <label for="clients_input" class="form-label">Number of Clients</label>
              <input type="number" class="form-input" id="clients_input" min="1" required />
            </div>
            <div class="form-group">
              <label for="loans_input" class="form-label">Number of Loans Issued</label>
              <input type="number" class="form-input" id="loans_input" min="1" required />
            </div>
            <button id="submit_button" type="submit" class="submit-button">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="modal-close" class="modal-close">&times;</span>
        <p id="modal-message">This is a modal message</p>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
